<!DOCTYPE html>
<html lang="en">

<head>
  <title>simple example page</title>

  <!-- styles:css -->
  <!-- compiled and cleaned stylesheets will be injected here -->
  <!-- endinject -->
</head>

<body>
  <h1>Simple example page</h1>
  <p>
    Notice how this page contains different scripts and stylesheets then the angular or index page.
  </p>

  <h1>Example: Simple multiplier of an array</h1>
  <div id="example2">
    <input placeholder="insert number here" type="number" id="exampleMultiplier"></input>
    <button id="exampleButton">Calculate</button>
    <p>
      [1, 2, 4, 7, 9, 15, 28]
      Result comes here: <span id="result"></span>
    </p>
  </div>

  <!-- libs:js -->
  <!-- external libraries which were bundled (as defined in gulp.config.json) will be injected here -->
  <!-- endinject -->

  <!-- angular:js -->
  <!-- inject compiled angular module(s) here -->
  <!-- endinject -->

  <!-- scripts:js -->
  <!-- compiled, bundled and minified scripts will be injected here -->
  <!-- endinject -->
</body>

</html>
